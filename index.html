    <meta name="keywords" content="QR code generator, custom QR codes, QR with emojis, gradient QR, download QR, online QR generator">
    <meta name="author" content="Joel Benitez">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    
    <!-- Open Graph for Facebook, LinkedIn, etc. -->

    <meta property="og:description" content="Create and customize your QR codes with gradients and emojis. Download in PNG format easily!">

    <!-- Twitter Card for Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Custom QR Code Generator">
    <meta name="twitter:description" content="Create and customize your QR codes with gradients and emojis. Easily download in PNG format!">

    <!-- JSON-LD Structured Data for SEO -->

        "@context": "http://schema.org",
        "@type": "SoftwareApplication",
        "name": "QR Linker",
        "description": "A web app for generating and customizing QR codes with gradient options and emojis, available for easy download in PNG format.",
        "applicationCategory": "WebApplication",
        "operatingSystem": "All",
        "url": "https://qr-linker-blush.vercel.app/",
        "author": {
            "@type": "Person",
            "name": "Joel Benitez",
            "email": "joelbenitezdonaario@gmail.com"
        },
        "offers": {
            "@type": "Offer",
            "price": "0.00",
            "priceCurrency": "USD",
            "availability": "http://schema.org/InStock"
        },
        "aggregateRating": {
            "@type": "AggregateRating",
            "ratingValue": "4.8",
            "reviewCount": "120"
        },
        "softwareVersion": "1.0.0"
        }

    <link rel="stylesheet" href="/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script> -->
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>

</head>
<body>

    <!-- Main content container -->
    <div class="content">
        <button class="new-experience">Customize Your QR Code <i class="fas fa-arrow-right"></i></button>
        <h1 class="header-text">QR Code Generator</h1>
        <p class="sub-text">Enter your URL and design your QR code</p>
        <div class="buttons">
            <input type="text" id="inputUrl" placeholder="Enter your URL here" class="input-text">
            <a id="generateQrCodeBTN" class="button">Generate QR Code</a>
        </div>

        <div class="cntr-contentqr">
            <div id="qrcode"></div>

            <div id="qrResult"></div>
        </div>

        <div id="editQRoptions">
            <div class="edit-Toggle">
                <h2 class="edit-header">Edit QR Code Options</h2>
                <div class="icon-toggle" status="close" >
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>
            <div class="edit-buttons section-toggle" status="close">
                <div class="section-palette-default">
                    <button id="PrimaryPalette" class="button edit-btn palette-options selected">Primary Palette</button>
                    <button id="SecondaryPalette" class="button edit-btn palette-options">Secondary Palette</button>
                </div>

                <div class="section-custom-palette">
                    <button id="CreateYourPalette" class="button edit-btn palette-options">Create Your Palette</button>
                    
                    <div id="custom-palette" class="edit-options-custom-palette">
                        
                        <div class="colorRadialCustomSection">
                            <label for="customPaletteColor1picker">Color 1</label>
                            <div class="sectionCustomRadialInputs">
                                <input type="color" name="color1" id="customPaletteColor1picker" value="#ff0fdf" placeholder="Color 1" class="input-colorpicker">
                                <input type="text" id="customPaletteColor1" placeholder="Color 1" value="#ff0fdf" class="input-textColor">
                            </div>
                        </div>


                        <div class="colorRadialCustomSection">
                            <label for="customPaletteColorpicker2">Color 2</label>
                            <div class="sectionCustomRadialInputs">
                                <input type="color" name="color2" id="customPaletteColorpicker2" value="#1100ff" placeholder="Color 2" class="input-colorpicker">
                                <input type="text" id="customPaletteColor2" placeholder="Color 2" value="#1100ff" class="input-textColor">
                            </div>
                        </div>

                            
                        <div class="colorRadialCustomSection">
                            <label for="backgroundColor">Background</label>
                            <div class="sectionCustomRadialInputs">
                                <input type="color" name="color3" id="backgroundColor" value="#0d0d0d" class="input-colorpicker" >
                                <input type="text" id="backgroundColor3" placeholder="Color 3" value="#0d0d0d" class="input-textColor">
                            </div>
                        </div>

                    
                    </div>

                </div>


                <button id="addEmojiBtn" class="button edit-btn">Add Emoji</button>
                <!-- Más botones se pueden agregar aquí en el futuro -->
            </div>
        </div>

        <div id="download" class="download-section">
            <div class="edit-Toggle">
                <h2 class="download-header">Download Options</h2>
                <div class="icon-toggle" status="close">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>
            <div class="download-buttons section-toggle" status="close">
                <a id="downloadQrCodePNG" class="button download-btn" download="qrcode.png">Download as PNG</a>
                <a id="downloadQrCodeMP4" class="button download-btn" download="qrcode.mp4">Download as video</a>
                <a id="downloadQrCodeGLTF" class="button download-btn" download="qrcode.gltf">Download as 3D model</a>
                <!-- Más botones se pueden agregar aquí en el futuro -->
            </div>
        </div>
        

        <!-- FOOTER: Links adicionales o información -->
        <footer role="contentinfo">
            <p>&copy; 2024 Joel Benitez - All Rights Reserved</p>
            <ul>
              <li><a href="https://www.linkedin.com/in/joel-benitez-iiot-industry/" target="_blank" aria-label="LinkedIn profile of Joel Benitez">LinkedIn</a></li>
              <li><a href="https://joelbenitez.onrender.com/" target="_blank" aria-label="Joel Benitez's personal portfolio">Portfolio</a></li>
            </ul>
        </footer>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/ccapture.js@1.1.0/build/CCapture.all.min.js"></script>
<script type="module" src="/main.js"></script>

</html>
