  <body>
    <div id="app">
      <!-- Header -->
      <header>
        <h1>QR Code Generator</h1>
      </header>

      <!-- Input URL -->
      <section id="url-input">
        <label for="url">Enter URL:</label>
        <input type="text" id="url" placeholder="https://example.com" />
      </section>

      <!-- Customization Options -->
      <section id="customization-options">
        <h2>Customize your QR Code</h2>
        
        <!-- Gradient Options -->
        <div id="gradient-options">
          <h3>Gradient Type</h3>
          <label><input type="radio" name="gradient" value="linear" checked /> Linear</label>
          <label><input type="radio" name="gradient" value="radial" /> Radial</label>
          <label><input type="radio" name="gradient" value="complex" /> Complex</label>
        </div>

        <!-- Color Pickers -->
        <div id="color-pickers">
          <h3>Select Colors</h3>
          <input type="color" id="color1" name="color1" value="#ff0000" />
          <input type="color" id="color2" name="color2" value="#0000ff" />
        </div>

        <!-- 3D Effect Slider -->
        <div id="3d-effect">
          <h3>3D Effect</h3>
          <input type="range" id="depth" name="depth" min="0" max="10" value="5" />
        </div>

        <!-- Emoji Selection -->
        <div id="emoji-selection">
          <h3>Select Emoji</h3>
          <select id="emoji">
            <option value="none">None</option>
            <option value="smile">üòä</option>
            <option value="heart">‚ù§Ô∏è</option>
            <option value="star">‚≠ê</option>
            <!-- Add more emojis as needed -->
          </select>
        </div>
      </section>

      <!-- Canvas to Generate QR Code -->
      <section id="qr-display">
        <h2>Your QR Code</h2>
        <canvas id="qr-canvas"></canvas>
      </section>

      <!-- Download Button -->
      <section id="download">
        <button id="download-qr">Download as PNG</button>
      </section>
    </div>

    <!-- Scripts -->
    <script type="module" src="/main.js"></script>
  </body>
